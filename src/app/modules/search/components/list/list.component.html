<section class="mt-3">
    <div class="d-flex justify-content-between">
        <p class="h3">{{totalCount}} user(s) results</p>
        
        <form [formGroup]="form">
            <select formControlName="perPage" class="p-1">
                <option *ngFor="let perPage of perPages" [value]="perPage">{{perPage}}</option>
            </select>
        </form>
    </div>
    <div class="text-muted" *ngFor="let user of users | async">
        <hr>
        <div class="d-flex">
            <span style="width: 5%;">
                <a [href]="user.html_url" target="_blank">
                 <img class="img-fluid" [src]="user.avatar_url">

                </a>
            </span>
            <div class="ml-2">
                <div>
                    <a [href]="user.html_url" target="_blank">
                        {{user.login}}
                    </a>
                </div>
                
            </div>
            
        </div>

    </div>

    <div class="mt-5" *ngIf="totalCount > 0">
        <pagination [totalItems]="totalCount"  [boundaryLinks]="true" [(ngModel)]="currentPage"
        [directionLinks]="true" [maxSize]="5" [rotate]="true" (pageChanged)="pageChanged($event)"
        [itemsPerPage]="perPage"></pagination>
    </div>
</section>
